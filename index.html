<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>Soccer Info</title>
  </head>
  <body>

    <header class="bg-dark py-3">
      <div class="container clearfix">
        <a href="index.html" class="float-start text-decoration-none"><h2 class="rampart-font text-white">Soccer Info</h2></a>
      </div>
    </header>
    

    <div class="container mt-5" id="form-container">
      <form class="d-flex w-50 align-items-center">
        <label class="fs-5 me-3" for="league">League</label>
        <select name="league" class="form-select w-50">
          <option selected value="">Choose league</option>
          <option value="PL">Premier League</option>
          <option value="PD">La Liga</option>
          <option value="SA">Serie A</option>
          <option value="BL1">Bundesliga</option>
          <option value="FL1">Ligue 1</option>
        </select>
        <button type="button" class="btn btn-dark ms-3" id="search">Search</button>
      </form>
    </div>

    <div class="container mt-5" id="container-table">
      <div class="table-responsive">
        <table class="table table-hover" >
          <thead>
            <tr>
              <th scope="col">Position</th>
              <th scope="col-2">Club</th>
              <th scope="col">Played</th>
              <th scope="col">Won</th>
              <th scope="col">Drawn</th>
              <th scope="col">Lost</th>
              <th scope="col">GF</th>
              <th scope="col">GA</th>
              <th scope="col">GD</th>
              <th scope="col">Points</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="table">
            
          </tbody>
        </table>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/57888ec9eb.js" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

    </body>
</html>
